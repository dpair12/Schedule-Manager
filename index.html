<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap Links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
 <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/CSS/style.css" />

  <title>Work Day Scheduler</title>
</head>
<body>
  <!-- Header with Current Date and Time-->
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <h2 id="time"></h2>
    <p class="lead">A simple calendar app for scheduling your work day</p>
  </header>

  <section class="container-lg px-5">
  
     <!-- 9 AM Block -->
     <section id="9" class="row time-block">
      <div id="hour-9AM" class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea id="9-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
     </section>

    <!-- 10 AM Block -->
    <section id="10" class="row time-block">
      <div id="hour-10AM" class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea id="10-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

    <!-- 11 AM Block -->
    <section id="11" class="row time-block">
      <div id="hour-11AM" class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea id="11-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

    <!-- 12 PM Block -->
    <section id="12" class="row time-block">
      <div id="hour-12PM" class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea id="12-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

    <!-- 1 PM Block -->
    <section id="13" class="row time-block">
      <div id="hour-1PM" class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea id="13-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

    <!-- 2 PM Block  -->
    <section id="14" class="row time-block">
      <div id="hour-2PM" class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea id="14-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>


    <!-- 3 PM Block -->
    <section id="15" class="row time-block">
      <div id="hour-3PM" class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea id="15-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

    <!-- 4 PM Block -->
    <section id="16" class="row time-block">
      <div id="hour-4PM" class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea id="16-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

    <!-- 5 PM Block -->
    <section id="17" class="row time-block">
      <div id="hour-5PM" class="col-2 col-md-1 hour text-center py-3">5PM</div>
      <textarea id="17-text" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </section>

  </section>

  <!-- JQuery Link-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Day Js Link -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- JavaScript Link-->
  <script src="./assets/JavaScript/script.js"></script>
</body>
</html>
